name: Deploy PuChokDii to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build PuChokDii
        run: |
          # Create build directory
          mkdir -p build

          # Copy all files to build
          cp -r * build/ 2>/dev/null || true

          # Create 404 page that redirects to home
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0;url=/PuChokDii/"><title>PuChokDii - Redirecting...</title></head><body><h1>🍀 Redirecting to PuChokDii...</h1></body></html>' > build/404.html

          # Ensure proper file structure
          ls -la build/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4